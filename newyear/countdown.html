<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="new_style.css">
    <link rel="icon" href="/newyear/favicon/favicon.ico">
    <title>New Year is near!</title>
</head>
<body>
    <canvas id="canvas">This browser does not support canvas. Please view through a different browser/device</canvas>

    <!-- <h1 class="title">2021</h1> -->
    <div class="container">
        <h1><span>2022</span></h1>
        <div class="blobs_1"></div>
        <div class="blobs_2"></div>
        <div class="blobs_3"></div>
        <div class="blobs_4"></div>
        <div class="blobs_5"></div>
        <div class="blobs_6"></div>
        <div class="blobs_7"></div>
    </div>
    <!-- countdown element -->
    <div id="countdown-box" class="cdb">
        <!-- <div class="flex__top"> -->
            <div class="cdi">
                <span id="d">0</span>
                <div id="d-lbl" class="cdi-lbl">DAYS</div>
            </div>
            <div class="cdi">
                <span id="h">0</span>
                <div id="h-lbl" class="cdi-lbl">HOURS</div>
            </div>
        <!-- </div> -->
        <!-- <div class="flex__top"> -->
            <div class="cdi">
                <span id="m">0</span>
                <div id="m-lbl" class="cdi-lbl">MINUTES</div>
            </div>
            <div class="cdi">
                <span id="s">0</span>
                <div id="s-lbl" class="cdi-lbl">SECONDS</div>
            </div>
        <!-- </div> -->
    </div>
    <script src="/newyear/new_script.js"></script>
</body>
</html>
